<div class="breaking-news">
  <div class="news-item" *ngFor="let newsDataItem of breakingNews">
    <img [src]="newsDataItem.image" alt="img" class="border notice-image">
    <div class="notice-content">
      <strong class="notice-title">{{newsDataItem.title}}</strong>
      <span>{{newsDataItem.date}}</span>
      <p>{{newsDataItem.content}}</p>
    </div>
  </div>
</div>
